<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in | Kaz Blog</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    </head>

    <body class="bg-gray-900 text-white flex flex-col min-h-screen antialiased font-sans">
        
        <!-- Navbar -->
        <nav class="bg-blue-800 p-5 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold">Kaz Blog</h1>
            </div>
            <div>
                <a href="#" class="hover:underline">Sign Up</a>
            </div>
        </nav>

        <br>
        <br>

        <!-- main -->
        <div class="flex h-screen items-center justify-center">
            <!-- intro -->
            <div class="max-w-md bg-gray-800 p-8 rounded-lg shadow-md w-full">

                <!-- login-form -->
                <form action="" class="space-y-4">
                    <h1 class="text-xl font-semibold text-center">Sign in</h1>
                    <div>
                        <label for="username" class="font-medium block mb-1">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter username" class="w-full p-2 border text-black rounded">
                    </div>
                    <div>
                        <label for="password" class="font-medium block mb-1">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter password" class="mb-8 text-black w-full p-2 border rounded">
                    </div>

                    <button type="submit" class="bg-blue-600 w-full p-2 rounded hover:bg-blue-800 ">Sign in</button>
                </form>
            </div>
        </div>

        <footer class="mt-6 text-center p-8 hover:underline">
            <a href="https://github.com/Numbers0689">NUMBERS0689</a>
        </footer>
    </body>
</html>
